<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<header>
  <h2 class="header">Todays To-Do List</h2>
  </header>

  <form class="pure-form pure-form-aligned">

          <input id="createItem" placeholder="Add New Task">
          <select id="priority">Priority
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

    <button id="createItemButton" class="pure-button">Create Task</button>

  </form>

  <div id='main'>
    <div id="all-items"></div>
  </div>

      <script src='./axios.js' type='text/javascript'></script>
      <script src='./app.js' type='text/javascript'></script>

</html>
